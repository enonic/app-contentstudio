<widget id="widget-stats">
    <link rel="stylesheet" href="{{stylesUri}}" type="text/css" media="all"/>

    <div class="stats-container">
        <div class="total-items-container">
            <h1 class="counter">
                {{totalItems}}
            </h1>
            <div class="label">
                Total items
            </div>
        </div>
        <div class="total-projects-container">
            <h1 class="counter">
                {{totalProjects}}
            </h1>
            <div class="label">
                Projects
            </div>
        </div>
    </div>

</widget>
