<widget id="widget-stats">
    <link rel="stylesheet" href="{{stylesUrl}}" type="text/css" media="all"/>
    <a href="{{toolUrl}}" target="_blank">
        <div class="widget-stats-container">
            <div class="widget-stats-container-section">
                <div class="widget-stats-value">{{contentItemsCount}}</div>
                <div class="widget-stats-label">{{contentItemsText}}</div>
            </div>
            <div class="widget-stats-container-section">
                <div class="widget-stats-value">{{openIssuesCount}}</div>
                <div class="widget-stats-label">{{openIssuesText}}</div>
            </div>
            <div class="widget-stats-container-section">
                <div class="widget-stats-value">{{projectsCount}}</div>
                <div class="widget-stats-label">{{projectsText}}</div>
            </div>
            <div class="widget-stats-container-section">
                <div class="widget-stats-value">{{languagesCount}}</div>
                <div class="widget-stats-label">{{languagesText}}</div>
            </div>
        </div>
    </a>
</widget>
