<widget id="widget-stats">
    <link rel="stylesheet" href="{{stylesUri}}" type="text/css" media="all"/>
    <h5 class="widget-stats-header">Content Studio: Stats</h5>
    <div class="widget-stats-container">
        <div class="widget-stats-container-section">
            <h1 class="widget-stats-value">
                {{totalItems}}
            </h1>
            <div class="widget-stats-label">
                Total items
            </div>
        </div>
        <div class="widget-stats-container-section">
            <h1 class="widget-stats-value">
                {{openIssues}}
            </h1>
            <div class="widget-stats-label">
                Open Issues
            </div>
        </div>
        <div class="widget-stats-container-section">
            <h1 class="widget-stats-value">
                {{projects}}
            </h1>
            <div class="widget-stats-label">
                Projects
            </div>
        </div>
        <div class="widget-stats-container-section">
            <h1 class="widget-stats-value">
                {{totalLanguages}}
            </h1>
            <div class="widget-stats-label">
                Languages
            </div>
        </div>
    </div>
</widget>
