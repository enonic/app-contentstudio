<widget id="widget-content">
    <link rel="stylesheet" href="{{stylesUri}}" type="text/css" media="all"/>
    <script type="text/javascript" src="{{jsUri}}" data-chart-service-url="{{chartDataServiceUrl}}"></script>

    <div class="widget-content-activity-container" style="height: 100%;">
        <canvas id="widget-content-activity-chart"></canvas>
    </div>
    <div class="widget-content-stats-container">
        <div class="widget-content-stats-section">
            <h3 class="widget-content-stats-counter">{{totalItems}}</h3>
            <div class="widget-content-stats-label">Total items</div>
        </div>
        <div class="widget-content-stats-section">
            <h3 class="widget-content-stats-counter">{{totalProjects}}</h3>
            <div class="widget-content-stats-label">Projects</div>
        </div>
    </div>
</widget>
