<widget id="widget-recent">
    <link rel="stylesheet" href="{{stylesUri}}" type="text/css" media="all"/>
    <div class="recent-container">
        {{#items}}
        <div class="grid-item content">
            <a class="content__link" href="{{editUrl}}" target="_blank">
                {{#icon}}<img class="content__icon" src="data:{{icon.iconMimeType}};base64, {{icon.iconBase64}}">{{/icon}}
                <div class="content__namepath">
                    <span class="content__name cell-overflow">{{displayName}}</span>
                    <span class="content__path cell-overflow">{{item._path}}</span>
                </div>
            </a>
        </div>
        <div class="grid-item modified"><span class="date" title="{{formattedDateTime}}">{{formattedDateTime}}</span></div>
        <div class="grid-item project">
            <a class="content__link" href="{{projectUrl}}" target="_blank">
                <span title="{{project.description}}" class="project__name">{{project.displayName}}</span>
            </a>
        </div>
        {{/items}}
        {{^items}}
        <div class="no-items-block">No items to display</div>
        {{/items}}
    </div>
</widget>
