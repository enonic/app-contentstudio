<div style="display: flex; align-items: center;">
    <div style="flex-basis: 34px; margin-right: 8px; color: initial; max-width: 40px; max-height: 40px">
        ${icon}
    </div>
    <div style="padding: 4px 8px; width: 100%;">
        <h6 style="height: 18px;
					line-height: 18px;
					margin: 0;
					padding: 0;
					font-size: 14px;
					white-space: pre;
					text-overflow: ellipsis;
					font-weight: normal;
					overflow: hidden;">${displayName}</h6>
        <p style="color: #777;
					font-size: 12px;
					margin: 0;
					padding: 0;
					line-height: normal;
					font-weight: normal;
					overflow: hidden;
					white-space: pre;
					text-overflow: ellipsis;">${path}</p>
    </div>
    <div style="flex-basis: 80px; padding-top: 10px; color: ${statusColor}">${status}</div>
</div>
