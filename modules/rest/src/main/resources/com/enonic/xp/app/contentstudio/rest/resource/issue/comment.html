<div style="display: flex; align-items: center; margin-bottom: 10px;">
    <span style="cursor: default;
                    display: inline-block;
                    width: 25px;
                    height: 25px;
                    background-color: #333;
                    color: #fff;
                    font-size: 12px;
                    line-height: 26px;
                    text-align: center;
                    overflow: hidden;
                    margin: 7px 10px;
                    border-radius: 25px;
                    border: 2px solid transparent;" title="${displayName}">${shortName}</span>
    <div style="flex: 1;">
        <h6 style="height: 18px;
					line-height: 18px;
					margin: 0;
					padding: 0;
					font-size: 13px;
					white-space: pre;
					text-overflow: ellipsis;
					font-weight: normal;
					overflow: hidden;">${displayName}<span style="margin-left: 10px; color: #acacac;">${createdTime}</span>
        </h6>
        <p style="color: #000;
					font-size: 14px;
					margin: 5px 0;
					padding: 0;
					line-height: normal;
					font-weight: normal;
					overflow: hidden;">${text}</p>
    </div>
</div>
