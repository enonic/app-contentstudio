def hasEnvironment() {
    return hasProperty( 'env' )
}

def isProd() {
    def envValue = providers.gradleProperty('env').getOrElse('prod')
    return envValue in ['p', 'prod', 'production']
}

def getEnvironmentShort() {
    return isProd() ? 'prod' : 'dev'
}

def nodeEnvironment() {
    return isProd() ? 'production' : 'development'
}

ext {
    hasEnvironment = this.&hasEnvironment
    environmentShort = this.&getEnvironmentShort
    isProd = this.&isProd
    nodeEnvironment = this.&nodeEnvironment
}
